<!DOCTYPE html>
<html>
<head>
	<title>first HTML form ASSIGNMENT:1</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style>
		.border-class
		{
		  border:thick;
		  margin:50px;
		  padding:50px;
		}
	</style>
</head>
<body>
	<div class="container border-class" style="background-color:">
		<form id="form1">
			<label>
					<h4>LandLord Information</h4>
					<h6>Provide your landlord details and we will setup your account.</h6>
			</label>
			<div class="row">
				<div class="form-group col-sm-4">
					<label>LandLord Name(As per bank records)</label>
					<input type="text" class="form-control" placeholder="Enter LandLord Name">
					<label>Bank Account Number</label>
					<input type="number" class="form-control" placeholder="Enter Account Number">
					<label>IFSC Code</label>
					<input type="text" class="form-control" placeholder="Enter IFSC code here(e.g. KKBK0000430)">
					<label>BHK Types</label>
					<select class="form-control">
  						<option >1BHK</option>
  						<option >2BHK</option>
  						<option >3BHK</option>
  						<option >4BHK</option>
  						<option >Studio Apartment</option>
  						<option >Others</option>
					</select>
					<label>Rent Amount</label>
					<input type="number" class="form-control" placeholder="Enter your rent">
				</div>
				<div class="form-group col-sm-4">
					<label>LandLord Number</label>
					<input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Mobile Number"/>
					<label>Confirm Account Number</label>
					<input type="text" class="form-control" placeholder="Re-Enter Account Number">
					<label>Pay Rent For</label>
					<select class="form-control">
  						<option >Jan</option>
  						<option >Feb</option>
  						<option >Mar</option>
  						<option >Apr</option>
  						<option >May</option>
  						<option >Jun</option>
  						<option >Jul</option>
  						<option >Aug</option>
  						<option >Sep</option>
  						<option >Oct</option>
  						<option >Nov</option>
  						<option >Dec</option>
					</select>
					<label>Property Address</label>
					<input type="text" class="form-control" placeholder="Enter Property Address">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<button type="submit" class="btn btn-group btn-lg btn-primary">SAVE</button>
					<button type="submit" class="btn btn-group btn-danger">CANCEL</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
